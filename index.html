<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <div class="banniere-titre">
            <h1>Ã‰crivez votre calcul</h1>
            <div class="grid-container">

                <button class="nombre" value="0" id="zero">0</button>
                <button class="nombre" value="1" id="un">1</button>
                <button class="nombre" value="2" id="deux">2</button>
                <button class="nombre" value="3" id="trois">3</button>
                <button class="nombre" value="4" id="quatre">4</button>
                <button class="nombre" value="5" id="cinq">5</button>
                <button class="nombre" value="6" id="six">6</button>
                <button class="nombre" value="7" id="sept">7</button>
                <button class="nombre" value="8" id="huit">8</button>
                <button class="nombre" value="9" id="neuf">9</button>

                <button class="virgule" value="virgule" id="virgule">,</button>

                <button class="operateur" value="operateur" id="addition">+</button>
                <button class="operateur" value="operateur" id="soustraction">-</button>
                <button class="operateur" value="operateur" id="multiplication">*</button>
                <button class="operateur" value="operateur" id="division">/</button>

                <button class="effacer" value="effacer" id="effacer">Effacer</button>

                <button class="calculer" value="calculer" id="calculer">Calculer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
